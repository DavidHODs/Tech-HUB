{% extends 'landing/base.html' %}

<!-- content -->
{% block content %}

<div class="container">
  <div class="col-md-5 col-sm-6">
    <a href="{% url 'social:post-detail' object.pk %}" class="btn btn-dark"
      >Back to Post</a
    >
  </div>

  <div class="row justify-content-center mt-3 mb-5">
    <div class="col-md-5 col-sm-12 border-bottom">
      <form method="POST">
        {% csrf_token %}
        <h5>Are you sure?</h5>
        <p>
          You are about to delete this post. This action cannot be reversed.
        </p>
        <div class="d-grid gap-2">
          <button class="btn btn-danger mt-3" type="submit">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
