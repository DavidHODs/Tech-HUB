{% extends "landing/base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 p-5">
      <h3>Your Conversations</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 p-5">
      <form action="{% url 'social:create-thread' %}" method="GET">
        <button type="submit" class="btn btn-light p-3">
          Start a Conversation
        </button>
      </form>
    </div>
  </div>
  {% for thread in threads %}
  <div class="row mb-3">
    <div class="card col-md-12 p-5 shadow-sm">
      <h5>
        <i class="far fa-envelope inbox-icon"></i>
        <!--  -->
        @{{ thread.user }} - @{{thread.receiver }}
      </h5>
      <a href="{% url 'social:thread' thread.pk %}" class="stretched-link"></a>
    </div>
  </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
