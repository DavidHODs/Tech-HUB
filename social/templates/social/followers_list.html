{% extends 'landing/base.html' %}

<!-- content -->
{% block content %}

<div class="container">
  <div class="row mt-5">
    <div class="col-md-3 col-sm-6">
      <a href="{% url 'social:profile' profile.pk %}" class="btn btn-dark"
        >Back to Feed</a
      >
    </div>
  </div>
  <div class="justify-content-center mt-3">
    <div class="col-md-5 col-sm-12">
      {% if profile.name %}
      <h3>{{ profile.name }}'s Followers</h3>
      {% else %}
      <h3>@{{ profile.user.username }}'s Followers</h3>
      {% endif %}
    </div>
  </div>
  {% for follower in followers %}

  <div class="row-justify-center">
    <div class="col-md-5 col-sm-12 position-relative my-3">
      <a class="post-link" href="{% url 'social:profile' follower.profile.pk %}"
        ><img
          src="{{ follower.profile.picture.url }}}"
          alt=""
          class="rounded-circle post-img"
          height="60"
          width="60"
      /></a>
      <a class="post-link" href="{% url 'social:profile' follower.profile.pk %}"
        ><h5 class="mt-3">@{{ follower.username }}</h5></a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
